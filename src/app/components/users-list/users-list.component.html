<div class="w-full h-full">
  <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nome }}
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dataCadastro | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ativo | statusPipe }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; let row; columns: displayedColumns" 
      class="cursor-pointer hover:bg-gray-200"
      [class.user--selected]="element === user"
      (click)="userSelected(element); user = user !== element && element"
    ></tr>
  </table>
</div>
