<!-- container -->
<main class="h-screen flex gap-6 p-8">

  <!-- left-container  -->
    <div class="w-full h-full flex flex-col">

      <!-- top -->
      <div class="">
        <app-filter (onFilter)="onFilter($event)"></app-filter>
      </div>

      <!-- main left -->
      <div class="h-[80%]">
        <app-users-list [usersList]="usersListFiltered" (onUserSelected)="onUserSelected($event)"></app-users-list>
      </div>
    </div>

    <!-- right container -->
    <div *ngIf="showUserDetails" class="w-[40%] max-h-screen">
      <app-user-details [user]="userSelected"></app-user-details>
    </div>
</main>
